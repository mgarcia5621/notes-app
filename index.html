<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2a8b2ce22e.js" crossorigin="anonymous"></script>
    <!-- Iconscout for icons -->
    
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <i class="fa fa-times"></i>
                </header>
                <form action="#">
                    <div class="row-title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row-description">
                        <label>Description</label>
                    <textarea></textarea>                        
                    </div>
                    <button>Add Note </button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <ul class="add-box">
            <div class="icon"><i class="fa fa-plus"></i></div>
            <p>Add new note</p>
        </ul>
    </div>
    
    
    <script src="scripts.js"></script>
</body>
</html>
